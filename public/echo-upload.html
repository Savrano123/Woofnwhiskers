<!DOCTYPE html>
<html>
<head>
  <title>Echo Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Echo Upload Test</h1>
  
  <p>This page tests a simple API that echoes back request information.</p>
  
  <button id="testButton">Test Echo API</button>
  
  <div id="result" style="margin-top: 20px; display: none;">
    <h2>Result:</h2>
    <pre id="resultContent"></pre>
  </div>
  
  <script>
    document.getElementById('testButton').addEventListener('click', async function() {
      const resultDiv = document.getElementById('result');
      const resultContent = document.getElementById('resultContent');
      resultDiv.style.display = 'block';
      resultContent.textContent = 'Sending request...';
      
      try {
        const response = await fetch('/api/echo-upload');
        const data = await response.json();
        resultContent.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultContent.textContent = `Error: ${error.message}`;
        console.error('Request error:', error);
      }
    });
  </script>
</body>
</html>
